<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-tasks me-2"></i>Team To-Do List
        </a>
        <div class="navbar-nav ms-auto d-flex align-items-center">
          <span id="welcomeMessage" class="navbar-text me-3"></span>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-success text-white">
              <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Task</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="task" class="form-label fw-bold">Task Description</label>
                  <input type="text" class="form-control" id="task" placeholder="Enter task description..." required>
                </div>
                
                <div class="mb-4">
                  <label class="form-label fw-bold">Assign to Officer(s)</label>
                  <div class="row g-2">
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="president" name="president">
                        <label class="form-check-label" for="president">
                          <i class="fas fa-crown text-warning me-1"></i>President
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="vicePresident" name="vicePresident">
                        <label class="form-check-label" for="vicePresident">
                          <i class="fas fa-user-tie text-info me-1"></i>Vice President
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="treasurer" name="treasurer">
                        <label class="form-check-label" for="treasurer">
                          <i class="fas fa-dollar-sign text-success me-1"></i>Treasurer
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="secretary" name="secretary">
                        <label class="form-check-label" for="secretary">
                          <i class="fas fa-clipboard text-primary me-1"></i>Secretary
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                
                <button type="button" class="btn btn-success btn-lg w-100">
                  <i class="fas fa-plus me-2"></i>Create Task
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-header bg-warning text-dark">
                  <h5 class="mb-0"><i class="fas fa-crown me-2"></i>President Tasks</h5>
                </div>
                <div class="card-body">
                  <form id="presidentTasks">
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-header bg-info text-white">
                  <h5 class="mb-0"><i class="fas fa-user-tie me-2"></i>Vice President Tasks</h5>
                </div>
                <div class="card-body">
                  <form id="vicePresidentTasks">
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white">
                  <h5 class="mb-0"><i class="fas fa-dollar-sign me-2"></i>Treasurer Tasks</h5>
                </div>
                <div class="card-body">
                  <form id="treasurerTasks">
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                  <h5 class="mb-0"><i class="fas fa-clipboard me-2"></i>Secretary Tasks</h5>
                </div>
                <div class="card-body">
                  <form id="secretaryTasks">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
