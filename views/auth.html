<!doctype html>
<html lang="en">
  <head>
    <title>Login/Register - Team To-Do List</title>
    <meta charset="utf-8">
    <script src="/auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
      <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
              <h2 class="mb-2"><i class="fas fa-tasks"></i> Team To-Do List</h2>
              <p class="mb-0 opacity-75">Manage your team tasks efficiently</p>
            </div>
            <div class="card-body p-4">
              <div id="loginForm">
                <h4 class="text-center mb-4 text-primary">Welcome Back</h4>
                <form id="login">
                  <div class="form-group mb-3">
                    <label for="loginUsername" class="form-label fw-bold">Username</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="loginPassword" class="form-label fw-bold">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                  </button>
                </form>
                <div class="text-center">
                  <p class="text-muted">Don't have an account? 
                    <a href="#" onclick="showRegister()" class="text-primary fw-bold text-decoration-none">Register here</a>
                  </p>
                </div>
              </div>

              <div id="registerForm" style="display: none;">
                <h4 class="text-center mb-4 text-success">Create Account</h4>
                <form id="register">
                  <div class="form-group mb-3">
                    <label for="registerUsername" class="form-label fw-bold">Username</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="registerPassword" class="form-label fw-bold">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Register
                  </button>
                </form>
                <div class="text-center">
                  <p class="text-muted">Already have an account? 
                    <a href="#" onclick="showLogin()" class="text-primary fw-bold text-decoration-none">Login here</a>
                  </p>
                </div>
              </div>

              <div id="statusMessage" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
